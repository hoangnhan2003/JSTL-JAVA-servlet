<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <title>Document</title>
</head>
<body style="display:flex; justify-content: center; align-items: center; flex-direction: column;">
    <h1 style="margin-bottom:20px ;">Create new product</h1>
    <form class="row g-3" method="post" action="/ProductServlet" style="width:50%" >
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Name Product</label>
          <input type="text" name ="productName"class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Price</label>
          <input type="number" name ="price"class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Color</label>
          <input type="text" name ="color"class="form-control" id="inputAddress" placeholder="color">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Quantity</label>
          <input type="number" name="quantity" class="form-control" id="inputAddress2" placeholder="Quantity">
        </div>
       
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
